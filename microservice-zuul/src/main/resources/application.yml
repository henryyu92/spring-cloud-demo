server:
  port: 3333
logging:
  level:
    root: info
spring:
  application:
    name: microservice-zuul
  cloud:
    config:
      discovery:
        enabled: true
        service-id: microservice-config-server
      profile: dev
      label: master
      username: user
      password: passwd
eureka:
  client:
    service-url:
      defaultZone: http://user:passwd@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true
zuul:
  ignored-services: '*'
  # Flag saying whether to strip the prefix from the path before forwarding.
  strip-prefix: true
  routes:
    movie:
      path: /proxy/**
      serviceId: microservice-consumer-movie-config