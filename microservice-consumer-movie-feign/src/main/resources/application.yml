server:
  port: 7901

spring:
  application:
    name: microservice-consumer-movie-feign

eureka:
  client:
    service-url:
      defaultZone: http://user:passwd@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true