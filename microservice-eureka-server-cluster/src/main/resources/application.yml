server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost
  client:
    # 不向注册中心注册自己
    register-with-eureka: false
    # 只维护注册的实例
    fetch-registry: false
    service-url:
      # 需要域名映射
      defaultZone: http://localhost:8762/eureka/,http://localhost:8763/eureka