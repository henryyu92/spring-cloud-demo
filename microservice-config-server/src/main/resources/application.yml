
server:
  port: 8889

logging:
  level:
    root: info

spring:
  application:
    name: microservice-config-server
  security:
    user:
      name: user
      password: passwd
  cloud:
    config:
      server:
        git:
          uri: file:///C:/Users/sinaif/IdeaProjects/config-repo
        # Config Server comes with a Health Indicator that checks whether the configured EnvironmentRepository is working
        health:
          repositories:
            config-repo:
              profiles: dev
eureka:
  client:
    service-url:
      defaultZone: http://user:passwd@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true
