server:
  port: 10000
spring:
  application:
    name: microservice-stream
  cloud:
    config:
      #      uri: http://localhost:8888
      discovery:
        # Flag to indicate that config server discovery is enabled (config server URL
        # will be looked up via discovery).
        enabled: true
        service-id: microservice-config-server
      name: microservice-stream-kafka
      profile: dev
      label: master
      username: user
      password: passwd

eureka:
  client:
    service-url:
      defaultZone: http://user:passwd@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true
    hostname: localhost

