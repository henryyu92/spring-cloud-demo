server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost
  client:
    # 不向注册中心注册自己
    register-with-eureka: false
    # 只维护注册的实例
    fetch-registry: false
    service-url:
      defaultZone: http://user:password@${eureka.instance.hostname}:${server.port}/eureka/