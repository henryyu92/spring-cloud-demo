server:
  port: 8903
spring:
  application:
    name: microservice-provider-user-config
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8888

eureka:
  client:
    service-url:
      defaultZone: http://user:passwd@localhost:8761/eureka,http://user:passwd@localhost:8762/eureka,http://user:passwd@localhost:8763/eureka
  instance:
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true
    hostname: localhost

