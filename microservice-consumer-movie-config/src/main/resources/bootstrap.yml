server:
  port: 9000

spring:
  application:
    name: microservice-consumer-movie-config
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8889

eureka:
  client:
    service-url:
      defaultZone: http://user:passwd@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}-${server.port}
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream